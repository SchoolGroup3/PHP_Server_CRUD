<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/adminPopup.js"></script>
  </head>
  <body>
    <h2>Modal Example</h2>

    <!-- Trigger/Open The Modal -->
    <button id="homeBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="adminTableModal" class="adminTableModal">
      <!-- Modal content -->
      <div class="adminTableModalContent">
        <div class="flex-space-between">
          <button id="modifySelfButton" class="modifySelfButton">
            Modify Self
          </button>
          <span class="close">&times;</span>
        </div>

        <table class="adminTable" id="adminTable">
          <tr class="adminTableHead">
            <th>Username</th>
            <th>Card Number</th>
            <th></th>
          </tr>
        </table>
      </div>
    </div>

    <div id="modifyUserPopupAdmin" class="modifyUserPopupAdmin">
      <div class="popupCard">
        <form class="loginForm profileForm" id="profileForm">
          <div class="profileHeader">
            <div class="avatar">
              <img src="https://placehold.co/280x280/png" alt="avatar" />
            </div>
            <div class="infoArea">
              <div class="fields">
                <div class="field half">
                  <label for="firstName">Name</label>
                  <input
                    id="firstName"
                    name="firstName"
                    type="text"
                    placeholder="John"
                  />
                </div>
                <div class="field half">
                  <label for="lastName">Surname</label>
                  <input
                    id="lastName"
                    name="lastName"
                    type="text"
                    placeholder="Doe"
                  />
                </div>
                <div class="field full">
                  <label for="email">Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="example@example.com"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="fields">
            <div class="field half">
              <label for="username">Username</label>
              <input
                id="username"
                name="username"
                type="text"
                placeholder="Example"
              />
            </div>

            <div class="field half">
              <label for="password">Password</label>
              <button type="button" id="changePwdBtn" class="changePwdBtn">
                Change Password
              </button>
            </div>
            <div class="field half">
              <label for="phone">Phone Number</label>
              <input
                id="phone"
                name="phone"
                type="tel"
                placeholder="000-000-0000"
              />
            </div>
            <div class="field half">
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="Masculino">Man</option>
                <option value="Femenino">Woman</option>
                <option value="Otro">Other</option>
              </select>
            </div>
            <div class="field full">
              <label for="cardNumber">Card Number</label>
              <input
                id="cardNumber"
                name="cardNumber"
                type="text"
                placeholder="XXXX-XXXX-XXXX-XXXX"
              />
            </div>
          </div>
          <span style="color: green" ; id="message"></span>
          <div class="actions">
            <button id="deleteBtn" class="deleteBtn" type="submit">
              Delete Account
            </button>
            <button class="saveBtn" type="submit">Save Data</button>
          </div>
        </form>
      </div>
    </div>

    <div id="modifyAdminPopup" class="modifyAdminPopup">
      <div class="popupCard">
        <form class="loginForm profileForm" id="profileForm">
          <div class="profileHeader">
            <div class="avatar">
              <img src="https://placehold.co/280x280/png" alt="avatar" />
            </div>
            <div class="infoArea">
              <div class="fields">
                <div class="field half">
                  <label for="firstName">Name</label>
                  <input
                    id="firstName"
                    name="firstName"
                    type="text"
                    placeholder="John"
                  />
                </div>
                <div class="field half">
                  <label for="lastName">Surname</label>
                  <input
                    id="lastName"
                    name="lastName"
                    type="text"
                    placeholder="Doe"
                  />
                </div>
                <div class="field full">
                  <label for="email">Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="example@example.com"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="fields">
            <div class="field half">
              <label for="username">Username</label>
              <input
                id="username"
                name="username"
                type="text"
                placeholder="Example"
              />
            </div>

            <div class="field half">
              <label for="password">Password</label>
              <button type="button" id="changePwdBtn" class="changePwdBtn">
                Change Password
              </button>
            </div>
            <div class="field half">
              <label for="phone">Phone Number</label>
              <input
                id="phone"
                name="phone"
                type="tel"
                placeholder="000-000-0000"
              />
            </div>
            <div class="field half">
              <label for="profileCode">Profile Code</label>
              <input
                id="profileCode"
                name="profileCode"
                type="tel"
                placeholder="x"
                disabled="disabled"
              />
            </div>
            <div class="field full">
              <label for="accountNumber">Account Number</label>
              <input
                id="accountNumber"
                name="accountNumber"
                type="text"
                placeholder="XXXX-XXXX-XXXX-XXXX"
              />
            </div>
          </div>
          <span style="color: green" ; id="message"></span>
          <div class="actions">
            <button id="deleteBtn" class="deleteBtn" type="submit">
              Delete Account
            </button>
            <button class="saveBtn" type="submit">Save Data</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
